<!DOCTYPE html>
<html style="margin:0;padding:0;height:100vh;overflow:hidden;">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .ad-content {
            animation: pulse 3s infinite;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        p {
            font-size: 2rem;
            margin: 10px 0;
        }
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">00:00</div>
    <div class="ad-content">
        <h1>ðŸŽ¯ NEUTRAL AD</h1>
        <p>Welcome to DOOH Analytics</p>
        <p>Your smart advertising starts here!</p>
        <p style="font-size: 1.2rem; margin-top: 30px;">ðŸ”„ Rotating every 5 seconds</p>
    </div>
    <script>
        let startTime = Date.now();
        setInterval(() => {
            let elapsed = Math.floor((Date.now() - startTime) / 1000);
            let mins = Math.floor(elapsed / 60);
            let secs = elapsed % 60;
            document.getElementById('timer').textContent = 
                mins.toString().padStart(2, '0') + ':' + secs.toString().padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
